<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Buyer Login</title>
   
    <link rel="stylesheet" href="/static/css/auth.css">
  </head>
  <body>
    <div class="container">
      <h1>Buyer Login</h1>
      <form
        action="#"
        th:action="@{/buyer/login}"
        method="post"
        th:object="${buyer}"
        class="needs-validation"
        novalidate
      >
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            th:field="*{buyerEmail}"
            placeholder="Enter Your email.."
            required
          />
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            th:field="*{buyerPassword}"
            placeholder="Enter your password.."
            required
          />
          <div class="invalid-feedback">Please enter your password.</div>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <p th:if="${error}" style="color: red">Invalid username or password.</p>
      <p>
        Don't have an account? <a th:href="@{/buyer/register}">Register here</a>
      </p>
    </div>

    <!-- Bootstrap JS and dependencies (not required for styling, but for form validation if needed) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
