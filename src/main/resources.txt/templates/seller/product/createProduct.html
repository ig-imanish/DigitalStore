<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Create Product</title>
    <link rel="stylesheet" href="/static/css/seller/product.css" />
  </head>
  <body>
    <div class="container">
      <h1>Create Product</h1>
      <form
        th:action="@{/products/create}"
        th:object="${product}"
        method="post"
        enctype="multipart/form-data"
        class="needs-validation"
        novalidate
      >
        <input type="hidden" th:value="${sellerId}" name="sellerId" />

        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input
            type="text"
            id="productName"
            class="form-control"
            th:field="*{productName}"
            placeholder="Enter product name.."
            required
          />
          <div class="invalid-feedback">Please enter a product name.</div>
        </div>

        <div class="form-group">
          <label for="productDescription">Product Description:</label>
          <textarea
            id="productDescription"
            class="form-control"
            th:field="*{productDescription}"
            rows="5"
            required
          >
          Brand - DigitalStore
          Number of stocks - 0x
          About this item - best item...
          Warranty - 0 minute
          Available till - 01-01-2024
          Additional Information - abcd
        </textarea
          >
          <div class="invalid-feedback">
            Feel free Edit and add your own description!
          </div>
        </div>

        <div class="form-group">
          <label for="productPrice">Product Price:</label>
          <input
            type="number"
            id="productPrice"
            class="form-control"
            th:field="*{productPrice}"
            placeholder="Enter price in INR"
            required
          />
          <div class="invalid-feedback">
            Please enter a product price in INR.
          </div>
        </div>

        <div class="form-group">
          <label for="productImage">Product Image:</label>
          <input
            type="file"
            id="productImage"
            class="form-control-file"
            name="productBinaryImage"
            required
          />
          <div class="invalid-feedback">Please upload a product image.</div>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
