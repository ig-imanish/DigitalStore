<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Order Page</title>
    <link rel="stylesheet" href="/static/css/seller/order.css" />
  </head>
  <body>
    <div class="container">
      <div class="order-section">
        <div class="product-details">
          <h2>Product Details</h2>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" th:text="${product1.productName}">
                Product Name
              </h5>
              <p class="card-text">
                Product Description: <br />
                <span th:text="${product1.productDescription}">Unknown</span>
              </p>
              <p class="card-text">
                Price: <span th:text="${product1.productPrice}">INR 0.00 </span>
              </p>
              <p class="card-text">
                Status: <span th:text="${product1.productStatus}">Unknown</span>
              </p>
              <img
                th:if="${product1.imageBase64}"
                th:src="'data:image/jpeg;base64,' + ${product1.imageBase64}"
                class="card-img-top product-image"
                alt="Product Image"
              />
            </div>
          </div>
        </div>

        <!-- Seller Details -->
        <div class="seller-details">
          <h2>Seller Details</h2>
          <div class="card">
            <div class="card-body">
              <div class="avatar">
                <img
                  th:if="${seller.imageBase64}"
                  th:src="'data:image/jpeg;base64,' + ${seller.imageBase64}"
                  class="avatar-img"
                  alt="Seller Avatar"
                />
              </div>
              <div class="seller-info">
                <h5 class="card-title" th:text="${seller.sellerName}">
                  Seller Name
                </h5>
                <p class="card-text">
                  Seller ID: <span th:text="${seller.sellerId}">XYZ</span>
                </p>
                <p class="card-text">
                  Seller Email:
                  <span th:text="${seller.sellerEmail}"
                    >seller@example.com</span
                  >
                </p>
                <p class="card-text">
                  Number of Products:
                  <span
                    th:text="${seller.sellerProducts != null ? seller.sellerProducts.size() : 0}"
                  >
                    0
                  </span>
                </p>
                <p class="card-text">
                  Number of Vouches:
                  <span
                    th:text="${seller.sellerVouches != null ? seller.sellerVouches.size() : 0}"
                  >
                    0
                  </span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form th:action="@{/placeOrder}" method="post">
        <button type="submit" class="btn btn-primary mt-3">Place Order</button>
      </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
