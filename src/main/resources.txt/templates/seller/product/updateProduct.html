<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Update Product</title>
    <link rel="stylesheet" href="/static/css/seller/product.css" />
  </head>
  <body>
    <div class="container">
      <h1>Update Product</h1>
      <form
        th:action="@{/products/update}"
        th:object="${product}"
        method="post"
        enctype="multipart/form-data"
        class="needs-validation"
        novalidate
      >
        <input type="hidden" th:field="*{productId}" />
        <input type="hidden" th:field="*{sellerId}" />

        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input
            type="text"
            id="productName"
            class="form-control"
            th:field="*{productName}"
            placeholder="Enter product name..."
            required
          />
          <div class="invalid-feedback">Please enter a product name.</div>
        </div>

        <div class="form-group">
          <label for="productDescription">Product Description:</label>
          <input
            type="text"
            id="productDescription"
            class="form-control"
            th:field="*{productDescription}"
            placeholder="Enter product description..."
            required
          />
          <div class="invalid-feedback">
            Please enter a product description.
          </div>
        </div>

        <div class="form-group">
          <label for="productPrice">Product Price:</label>
          <input
            type="number"
            id="productPrice"
            class="form-control"
            th:field="*{productPrice}"
            placeholder="Enter product price in INR."
            required
          />
          <div class="invalid-feedback">
            Please enter a product price in INR.
          </div>
        </div>

        <div class="form-group">
          <label for="productStatus">Product Status:</label>
          <select
            id="productStatus"
            class="form-control"
            th:field="*{productStatus}"
            required
          >
            <option
              value="UNSOLD"
              th:selected="${product.productStatus == 'UNSOLD'}"
            >
              Unsold
            </option>
            <option
              value="SOLD"
              th:selected="${product.productStatus == 'SOLD'}"
            >
              Sold
            </option>
          </select>
          <div class="invalid-feedback">Please select a product status.</div>
        </div>
        <div class="form-group">
          <label for="newProductImage">Upload New Image:</label>
          <input
            type="file"
            id="newProductImage"
            class="form-control-file"
            name="newProductImage"
            accept=".jpg, jpeg, .png"
          />
          <small class="form-text text-muted"
            >Select a new image if you want to update. Otherwise old will
            automataically use</small
          >
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </body>
</html>
