<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Buyer Profile</title>
    <link rel="stylesheet" href="/static/css/auth.css" />
    <link
      rel="icon"
      href="/static/img/user-default-avatar.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div
      class="container"
      style="margin-bottom: 100px; margin-top: 10px !important"
    >
      <h1>Edit Buyer Profile</h1>
      <form
        action="#"
        th:action="@{/buyer/edit}"
        method="post"
        enctype="multipart/form-data"
        class="needs-validation"
        novalidate
      >
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="buyerName"
            placeholder="Enter your name..."
            required
          />
        </div>
        <div class="form-group">
          <label for="old-password">Old Password:</label>
          <input
            type="password"
            id="old-password"
            class="form-control"
            name="oldPassword"
            placeholder="Enter your old password"
            required
          />
        </div>
        <div class="form-group">
          <label for="new-password">New Password:</label>
          <input
            type="password"
            id="new-password"
            class="form-control"
            name="newPassword"
            placeholder="Enter new password.."
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm New Password:</label>
          <input
            type="password"
            id="confirm-password"
            class="form-control"
            name="confirmPassword"
            placeholder="Confirm new password"
            required
          />
        </div>
        <div class="form-group">
          <label for="avatar">Avatar:</label>
          <input
            type="file"
            id="avatar"
            name="avatar"
            accept=".jpg, .jpeg, .png"
            class="form-control-file"
            required
          />
          <small class="form-text text-muted">Upload your avatar image.</small>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
      <p class="error-message" th:text="${error}">Error message here</p>
      <p><a th:href="@{/}">Back to Home</a></p>
    </div>
  </body>
</html>
