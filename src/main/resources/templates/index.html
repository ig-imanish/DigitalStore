<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to Digital Store</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding-top: 20px;
      }
      .container {
        width: 80%;
        margin: 0 auto;
      }
      h1,
      h2 {
        text-align: center;
        color: #333;
      }
      .card {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
      }
      .card-header {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
      }
      .card-body {
        padding: 10px;
      }
      .product-status {
        font-weight: bold;
      }
      .login-section {
        text-align: center;
        margin-top: 20px;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .login-section button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- User info section -->
      <div class="user-info" th:if="${user != null}">
        <h2>User Information</h2>
        <div th:if="${#strings.equals(typeOfUser, 'buyer')}">
          <p>Buyer ID: <span th:text="${user.buyerId}">Buyer ID</span></p>
          <p>Name: <span th:text="${user.buyerName}">Buyer Name</span></p>
          <p>Email: <span th:text="${user.buyerEmail}">Buyer Email</span></p>
        </div>
        <div th:if="${#strings.equals(typeOfUser, 'seller')}">
          <p>Seller ID: <span th:text="${user.sellerId}">Seller ID</span></p>
          <p>Name: <span th:text="${user.sellerName}">Seller Name</span></p>
          <p>Email: <span th:text="${user.sellerEmail}">Seller Email</span></p>
        </div>
        <div>
          <a
            class="btn btn-primary btn-sm"
            th:href="@{'/profile/' + ${user.buyerId}}"
            th:if="${#strings.equals(typeOfUser, 'buyer')}"
            >Profile</a
          >
          <a
            class="btn btn-primary btn-sm"
            th:href="@{'/dashboard/' + ${user.sellerId}}"
            th:if="${#strings.equals(typeOfUser, 'seller')}"
            >Dashboard</a
          >
        </div>
      </div>

      <!-- Login section if user is not logged in -->
      <div class="login-section" th:if="${user == null}">
        <h2>You are not logged in</h2>
         
          <a class="btn btn-primary btn-sm" th:href="@{/login}">Login</a>
      </div>

      <!-- Status and Product Cards -->
      <h2 class="mt-4">Product List</h2>
      <div th:each="product : ${products}" class="card">
        <div class="card-header">
          <h3 class="card-title" th:text="${product.productName}">
            Product Name
          </h3>
        </div>
        <div class="card-body">
          <p class="card-text" th:text="${product.productDescription}">
            Product Description
          </p>
          <p class="card-text">
            Price: <span th:text="${product.productPrice}">Product Price</span>
          </p>
          <p class="card-text">
            Seller ID: <span th:text="${product.sellerId}">Seller ID</span>
          </p>
          <p class="card-text">
            Status:
            <span th:text="${product.productStatus}" class="product-status"
              >Status</span
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies (not required for styling, but for interactive components if needed) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
